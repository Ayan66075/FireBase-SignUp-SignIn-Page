<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .card {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
    <h1>Sign Up User</h1>
    <br><br>
    <input type="email" placeholder="Enter your E-mail" name="" id="semail" required>
    <br><br>
    <input type="password" placeholder="Enter your Password" name="" id="spass" required>
    <br><br>
    Already have an account?<a href="login.html"><u>Login</u></a>
    <br><br>
    <button id="btn">Sign Up</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
