<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        /* Welcome container */
        .welcome-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            color: #bdbdbd;
        }

        /* Logout Button */
        #logoutBtn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #logoutBtn:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            #logoutBtn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, <span id="userEmail"></span>!</h1>
        <p>We're glad to have you here. Credit to <strong>MUHAMMAD AYAN ZAMEER</strong>.</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        document.getElementById("userEmail").innerText = localStorage.getItem("userEmail") || "Guest";

        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
